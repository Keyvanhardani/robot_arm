<html>
<head>
  <title>Robot Arm</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
  <ul>
    {% for name in patterns %}
    <li><a href="#" onclick="$.post('/move', {'pattern': '{{ name }}'});">{{ name }}</a></li>
    {% endfor %}	
  </ul>
</body>
</html>
